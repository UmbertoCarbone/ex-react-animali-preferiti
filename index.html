<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      // Componente principale
      const AnimaliPreferiti = () => {
        const ArrayAnimals = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        const [animals, setAnimals] = useState([]);

        const addAnimal = () => {
          const randomIndex = Math.floor(Math.random() * ArrayAnimals.length);
          const randomAnimal = ArrayAnimals[randomIndex];
          setAnimals((curr) => [...curr, randomAnimal]);
        };
        return (
          <>
            
            <details>
              <summary>Lista Animali</summary>
              <ul>
                {animals.map((animal, index) => (
                  <li key={index}>{animal}</li>
                ))}
              </ul>
            </details>
            <button onClick={ addAnimal }>agiungi animale casuale</button>
          </>
        );
      };
    </script>
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const listaAnimaliEl = document.querySelector(".lista-animali");
      const root = createRoot(listaAnimaliEl);
      root.render(<AnimaliPreferiti />);
    </script>

    <header>
      <h1>I miei animali Preferiti</h1>
    </header>

    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>

    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
